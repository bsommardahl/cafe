image: node:10.3.0

cache:
  paths:
    - node_modules/

before_script:
  - npm install

test:
  stage: test
  script:
    - CI=true npm test

build:
  stage: build
  script: 
  script:
    - CI=true npm run build
  artifacts:
    paths:
      - build

pages:
  stage: deploy
  script:
    - rm -rf public
    - mv build public
  artifacts:
    paths:
      - public # GitLab pages serve from a 'public' directory
  only:
    - develop # run on master branch